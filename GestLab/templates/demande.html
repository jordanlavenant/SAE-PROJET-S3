{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',filename='./css/demande.css') }}">
{% endblock %}
{% block content %}
<a id="btn-back" href="{{ url_for('demandes') }}">Retour</a>
{% for i in range(0, longeur) %}
<div id="container-objet">
    <div id="info">
        <p class="texte_blanc"> {{infoCommande[i][3]}} - {{ infoCommande[i][5] }}</p>
        <p class="texte_blanc"> Quantit√©: {{infoCommande[i][2]}}</p>
    </div>
    <a id="btn-voir" href="/commander-materiel-unique/{{ idUser }}?idMat={{ infoCommande[i][4] }}&qte={{ infoCommande[i][2] }}&idDemande={{ idDemande }}">Commander</a>
    <a id="btn-voir" href="{{ url_for('etat',id=infoCommande[i][4]) }}">Voir le stock</a>
</div>
{%endfor%}
{% endblock %}
