{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',filename='./css/consulterBonCommande.css') }}">
{% endblock %}
{% block content %}
<a id="btn-back" href="{{ url_for('base') }}">Retour</a>
<section class="info">
    {% for i in range(0, len) %}
    <div class="info-bon">
        <p class="info-user para">{{infoUser[i][0]}} {{infoUser[i][1]}}</p>
        <p class="para">date</p>
        <select name="" id="statut"></select>
        <a class="btn-consulter" href="{{ url_for('bon_commande', id=bonCommande[i][0]) }}">Consulter le bon ></a>
    </div>
    {% endfor %}
</section>
{% endblock %}
