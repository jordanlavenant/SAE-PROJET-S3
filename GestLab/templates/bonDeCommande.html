{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',filename='./css/bonDeCommande.css') }}">
{% endblock %}
{% block content %}
<div class="header-container">
    <div class="container-top">
        <a class="lien-item" href="{{ url_for('commander') }}"><button id="btn-retour">retour</button></a>
    </div>
    <div class="search-content">
        <input type="text" id="search-bar" placeholder="Chercher un matériel">
        <button id="btn-search">Rechercher</button>
    </div>
    <div class="filter-container">
        <p>trier par : </p>
        <form action="/traiter" method="post">
            <select name="cat" id="categorie-select">
                <option value="aucun-tri">aucun tri</option>
                {% for categorie in categories %}
                    <option value="{{ categorie[1] }}" name="{{ categorie[1] }}">{{ categorie[1] }}</option>
                {% endfor %}
            </select>
        </form>
    </div>
</div>
<div class="container-valider">
    <a id="btn-valider" href="{{ url_for('valider_bon_commande', id=idUser) }}">Valider la commande</a>
</div>
{% for item in liste_materiel %}
<section class="section-contenu">
    <div id="info">
        <p class="texte_blanc">{{ item[2] }}</p>
        <div class="container-qte">
            <p class="texte_blanc"> Quantité :</p>
            <button class="bouton-moins">-</button>
            <p class="nb-choisit">{{ item[7] }}</p>
            <button class="bouton-plus">+</button>
        </div>
    </div>
    <a id="btn-voir" href="{{ url_for('delete_materiel', idMat=item[0], idbc=item[6]) }}">supprimer</a>
</section>
{%endfor%}
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='./js/ajusterVal.js') }}"></script>
{% endblock %}
