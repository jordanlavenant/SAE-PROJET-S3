{% extends "base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',filename='login.css') }}">
{% endblock %}
{% block content %}
<form class="form-horizontal" role="form" method="POST" action ="{{ url_for ('login') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="email">{{ form.email.label }}</label>
        <div>{{ form.email(size=50, class_="form-control", placeholder="Username") }}</div>
    </div>
    <div class="form-group">
        <label for="password">{{ form.password.label }}</label>
        <div>{{ form.password(size=50, class_="form-control", placeholder="Password") }}</div>
    </div>
    <div class="form-group">
        <div>
            <button type="submit">Sign in</button>
        </div>
    </div>
</form>
{% endblock %}
