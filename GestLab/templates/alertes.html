{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',filename='./css/alertes.css') }}">
{% endblock %}
{% block content %}
    <section>
        <div id="info">
            <img id="attention-rouge" src="../static/images/attention-rouge.png" alt="attention-rouge">
            <p class="texte_rouge">{{alertes}} Alertes</p>
        </div>
        {% for i in range(nb_alerte) %}
        <div class="container-alerte">
            <p class="texte_rouge">Alerte de péremption:</p>
            <p class="texte_bleu">{{nom_materiels[i][0]}} - <a href="{{ url_for('etat',id=nom_materiels[i][1] ) }}">Consulter l'état ></a></p>
        </div>
        {%endfor%}
    </section>
{% endblock %}
